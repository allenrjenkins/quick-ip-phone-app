<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" /> 
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" /> 
        <link href="css/fonts.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/materialize.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <title>QuickIP - The quickest way to get your IP address, and that's it.</title>
    </head>
    <body>         
        <div class="app"> 
            <nav class="nav-wrapper blue darken-2"> 
                <a href="#" class="brand-logo left"><i class="material-icons">dns</i> QuickIP</a>   
            </nav>
            <nav class="nav-extended blue darken-3">
                <div class="nav-wrapper">  
                    <ul class="tabs tabs-transparent">
                        <li class="tab">
                            <a class="active" href="#home"><i class="material-icons">dashboard</i></a>
                        </li> 
                        <li class="tab">
                            <a href="#app-info"><i class="material-icons">info_outline</i></a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="deviceready">
                <div class="event listening">     
                    <div class="progress">
                        <div class="indeterminate"></div>
                    </div>
                </div>
                <div class="event received">
                    <div id="home" class="col s12 active">
                        <ul class="collection with-header">
                            <li class="collection-header center"><h5>Your Current IP</h5></li>
                            <li class="ip-address collection-item center"><span id="current-ip"></span></li> 
                        </ul>
                        <div class="fixed-action-btn">
                            <a class="btn-floating btn-large red waves-effect waves-light" id="refresh-ip">
                                <i class="large material-icons">refresh</i>
                            </a> 
                        </div>
                    </div>  
                    <div id="app-info" class="col s12">
                        <ul class="collection with-header">
                            <li class="collection-header"><h5>App Info</h5></li>
                            <li class="collection-item"><strong>Version:</strong> 1.0</li> 
                            <li class="collection-item"><strong>Platform:</strong> <span id="device-platform"></span></li>
                            <li class="collection-item"><strong>Model:</strong> <span id="device-model"></span></li> 
                            <li class="collection-item"><strong>Version:</strong> <span id="device-version"></span></li> 
                            <li class="collection-item"><strong>Manufacturer:</strong> <span id="device-manufacturer"></span></li> 
                        </ul>
                    </div>
                </div>                   
            </div>
        </div>  
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script> 
        <script type="text/javascript" src="cordova.js"></script>   
        <script type="text/javascript" src="js/admob.js"></script>
        <script type="text/javascript" src="js/index.js"></script>  
    </body>
</html>
